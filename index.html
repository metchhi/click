<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS CLICK LANGUAGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        /* CSS for styling */
        body {
            font-family: 'Lilita One', cursive;
            margin: 0;
            padding: 0;
            background-image: url('bagrond.jpg'); /* Set background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin-top: auto;
            margin-bottom: auto;
            padding: 0 20px;
            text-align: center;
        }
        .description {
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container a {
            display: block; /* Change display to block */
            margin: 10px auto; /* Center buttons horizontally and add spacing */
            position: relative; /* Ensure relative positioning */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add box shadow */
            border-radius: 10px; /* Add border radius */
        }
        .button-container a img {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }
        .button-container a::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
        }
        /* Add click animation */
        .button-container a:hover {
            transform: scale(1.1); /* Scale up on hover */
            transition: transform 0.2s ease; /* Add transition */
        }
        /* Remove blue outline on focus */
        button:focus,
        a:focus {
            outline: none;
        }
        /* Disable right-click context menu for links */
        window.addEventListener('contextmenu', function (e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
            }
        }, false);
    </style>
</head>
<body>
    <audio id="clickSound">
        <source src="/sounds/Click Sound Effect(MP3_320K).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="button-container">
            <a href="/ENGLISH.html" onclick="playClickSound()"><img src="ENGLISH.png" alt="English"></a>
            <a href="/arabic.html" onclick="playClickSound()"><img src="ARABIC.png" alt="Arabic"></a>
            <a href="/french.html" onclick="playClickSound()"><img src="FRENCH.png" alt="French"></a>
            <a href="/russian.html" onclick="playClickSound()"><img src="RUSSIAN.png" alt="Russian"></a>
        </div>
    </div>

    <script>
        // JavaScript function to play the click sound
        function playClickSound() {
            var clickSound = document.getElementById('clickSound');
            clickSound.play();
        }
    </script>
</body>
</html>
